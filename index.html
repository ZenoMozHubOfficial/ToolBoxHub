<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenoMoz | Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="container">
    <h1 class="title">𝐋𝐨𝐚𝐝𝐬𝐭𝐫𝐢𝐧𝐠 𝐂𝐨𝐧𝐯𝐞𝐫𝐭𝐞𝐫</h1>

    <textarea id="script-link" placeholder="𝐏𝐚𝐬𝐭𝐞 𝐭𝐡𝐞 𝐬𝐜𝐫𝐢𝐩𝐭 𝐥𝐢𝐧𝐤 𝐡𝐞𝐫𝐞"></textarea>
    <div class="btn-row">
      <button id="convert-btn">Convert</button>
      <button id="copy-btn">Copy</button>
    </div>
    <textarea id="converted-output" placeholder="𝐂𝐨𝐧𝐯𝐞𝐫𝐭𝐞𝐝 𝐰𝐢𝐥𝐥 𝐚𝐩𝐩𝐞𝐚𝐫 𝐡𝐞𝐫𝐞...." readonly></textarea>

    <h1 class="title">𝐂𝐨𝐝𝐞 𝐄𝐝𝐢𝐭𝐨𝐫</h1>
    <textarea id="script-maker" placeholder="Write your Lua script here..."></textarea>
    <div class="btn-row">
      <button id="test-btn">𝐓𝐞𝐬𝐭 𝐂𝐨𝐝𝐞</button>
      <button id="advanced-btn">Advanced</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

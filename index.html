<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenoMoz Hub</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Prism.js for code highlighting -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="container">
    <h1 class="title">loadstring converter</h1>

    <textarea id="script-link" placeholder="Paste script link here..."></textarea>
    <div class="btn-row">
      <button id="convert-btn">Convert</button>
      <button id="copy-btn">Copy</button>
    </div>
    <textarea id="converted-output" placeholder="Converted loadstring will appear here..." readonly></textarea>

    <h1 class="title">script maker</h1>

    <!-- Hidden textarea for input -->
    <textarea id="script-maker" placeholder="Write your Lua script here..."></textarea>
    <!-- Highlighted output -->
    <pre id="highlight-box"><code id="highlighted-code" class="language-lua"></code></pre>

    <div class="btn-row">
      <button id="test-btn">Test (Copy Script)</button>
      <button id="advanced-btn">Advanced</button>
    </div>
  </div>

  <!-- Prism.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-lua.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
